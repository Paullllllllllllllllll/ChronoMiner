[mypy]
python_version = 3.12
warn_return_any = False
warn_unused_ignores = False
disallow_untyped_defs = False
ignore_missing_imports = True
explicit_package_bases = True
namespace_packages = True
exclude = (?x)(
    ^\.venv/
    | ^htmlcov/
    | ^tests/
    | ^example_files/
    | ^gimmicks/
  )

[mypy-modules.*]
disallow_untyped_defs = True

[mypy-main.*]
disallow_untyped_defs = True

[mypy-modules.core.text_processing]
# python-docx has no type stubs; suppress attr-defined errors for Document
disable_error_code = attr-defined, valid-type

[mypy-modules.llm.langchain_provider]
# LangChain has complex type signatures; suppress arg-type errors for **kwargs expansion
disable_error_code = arg-type, call-arg, assignment

[mypy-modules.operations.line_ranges.readjuster]
# Complex generator patterns and callback functions
disable_error_code = misc, func-returns-value, no-untyped-def

[mypy-modules.llm.batch.backends.google_backend]
# Google genai SDK has complex types
disable_error_code = index, attr-defined

[mypy-modules.core.data_processing]
# Complex pandas/dataclass interactions
disable_error_code = arg-type, misc

[mypy-modules.core.schema_manager]
# Variable redefinition in comprehension
disable_error_code = no-redef
