# paths_config.yaml

general: # General processing settings
  # EXECUTION MODE
  # Set to true for interactive UI prompts, false for CLI mode with arguments
  interactive_mode: true
  
  # TEMPORARY FILE RETENTION
  retain_temporary_jsonl: true
  
  # PATH CONFIGURATION
  # When true, output files are written to the same directory as input files
  # When false, output files go to the 'output' path specified per schema
  input_paths_is_output_path: true
  
  # LOGGING
  logs_dir: ""

