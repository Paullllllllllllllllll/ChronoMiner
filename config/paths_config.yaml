# =============================================================================
# Paths Configuration
# =============================================================================
# General settings, file paths, and schema-specific configurations.
#
# Used by:
#   - modules/core/mode_selector.py (interactive_mode)
#   - modules/operations/extraction/file_processor.py (output paths, temp file retention)
#   - modules/ui/core.py (schema path resolution)
#   - modules/core/logger.py (logs_dir)
# =============================================================================

general:
  # -------------------------------------------------------------------------
  # Script Execution Mode
  # -------------------------------------------------------------------------
  # When true: scripts run interactively with user prompts and navigation.
  # When false: scripts run as CLI tools accepting command-line arguments.
  interactive_mode: true

  # -------------------------------------------------------------------------
  # Temporary File Retention
  # -------------------------------------------------------------------------
  # Retain .jsonl tracking files after processing (useful for debugging).
  # Note: Batch processing always retains JSONL for result retrieval.
  retain_temporary_jsonl: true

  # -------------------------------------------------------------------------
  # Output Path Behavior
  # -------------------------------------------------------------------------
  # When true: output files are written next to input files.
  # When false: output goes to the configured schema-specific directories below.
  input_paths_is_output_path: false

  # -------------------------------------------------------------------------
  # Logging
  # -------------------------------------------------------------------------
  # Path to log file or directory. Can be absolute or relative to project root.
  # If path ends with .log, it's treated as the log file path.
  # Otherwise, it's treated as a directory and application.log is created inside.
  logs_dir: ''

# =============================================================================
# Schema Paths
# =============================================================================
