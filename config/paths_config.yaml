# paths_config.yaml
# ==================
# File system paths and output format configuration.
# Used by: modules/config/loader.py, modules/operations/extraction/file_processor.py
#
# Note: All paths should be absolute. Use forward slashes (/) even on Windows.
# For relative paths, set allow_relative_paths: true and define base_directory.

# ── General Settings ───────────────────────────────────────────────────────────
general:
  interactive_mode: true           # true = UI prompts for schema/path selection
                                   # false = CLI mode with command-line arguments

  retain_temporary_jsonl: true     # Keep intermediate JSONL files after processing
                                   # Useful for debugging or batch job recovery

  input_paths_is_output_path: false  # true = write outputs alongside input files
                                     # false = use schema-specific output paths below

  logs_dir: ""                     # Custom log directory (empty = use default)
                                   # Used by: modules/core/logger.py

