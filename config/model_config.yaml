# model_config.yaml
transcription_model:  # Model used with the OpenAI Responses API
  name: "gpt-5-mini"  # default model; change per OpenAI documentation
  max_output_tokens: 128000  # budget for model outputs
  reasoning:  # used for GPT-5 and o-series
    effort: medium
  text:  # GPT-5 family control
    verbosity: medium
  # Classic sampler controls apply to non-reasoning families (e.g., GPT-4o/4.1)
  temperature: 0.0
  top_p: 1.0
  frequency_penalty: 0.0
  presence_penalty: 0.0
